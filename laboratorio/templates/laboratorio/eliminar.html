<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Laboratorio</title>
</head>
<body>
    
    <p>¿Estás seguro de que deseas eliminar "{{ laboratorio.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <br>
    <a href="{% url 'laboratorio_list' %}">Cancelar</a>
</body>
</html>
