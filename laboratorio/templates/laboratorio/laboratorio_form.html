<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}ingresar {% endif %} Laboratorio</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Actualizar{% else %}Ingresar los datos del{% endif %} Laboratorio</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'laboratorio_list' %}">Volver a la lista</a>
</body>
</html>
